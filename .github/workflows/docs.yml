
name: Deploy sphinx documentation to Pages

on:
    push:
        branches: [master]

jobs:
    pages:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        permissions:
            pages: write
            id-token: write
        steps:
        - id: deployment
          uses: sphinx-notes/pages@v3
          with:
            documentation_path: ./source
            requirements_path: ./pip_requirements.txt
